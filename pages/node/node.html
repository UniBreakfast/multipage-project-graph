<body id="body">
  <select id="page-select">
    <script src="/pages/common/page-select.js"></script>
  </select>

  <hr>

  <h1>Node</h1>

  <form action="javascript:" id="node-form">
    <select name="id" required>
      <template>
        <option value=""></option>
      </template>
    </select>

    <br><br>

    <label>
      Node type:
      <select name="type" required>
        <template>
          <option value=""></option>
        </template>
      </select>
    </label>

    <br><br>
    
    <label>
      Node name:
      <input type="text" name="name" required autocomplete="off">
    </label>

    <ul>
      <button value="save">Save changes</button>
      <button value="revert">Revert</button>
      <button value="delete">Delete</button>
    </ul>
  </form>

  <hr>

  <b>
    Edit node details and save changes. Or delete the node if it is no longer needed.
  </b>

  <details id="node-details" hidden>
    <summary>
      <b></b>
    </summary>

    <ul>
      <template>
        <li>
          <button title="id"></button>
          <a href="#"></a>
          <span>updated</span>
        </li>
      </template>
    </ul>
  </details>
</body>
